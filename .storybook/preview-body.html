<!--
    The styles below are necessary to make the code blocks in Storybook look the same.
    There is a conflict with styles from readme-addon and directly from Storybook for code block.
    They are using the same library for styling code blocks â€” prismjs.
    Also, we can't style Storybook code block in the normal way, only through overriding styles.

    There are two issues in the Storybook repo related to this topic:
    https://github.com/storybookjs/storybook/issues/9640
    https://github.com/storybookjs/storybook/issues/9641

    Styles copied from readme-addon repo and modified little bit
    https://github.com/tuchk4/storybook-readme/blob/master/packages/storybook-readme/src/styles/prismCodeThemes/darcula.css.js

    TODO RTB-90141 Stylize code blocks through sets parameters for docs in preview.js
-->
<style>
    .prismjs {
        background: rgba(5, 0, 56, 1) !important;
        color: white !important;
        border-radius: 8px;
        padding: 32px !important;
    }

    .storybook-readme-story {
        max-width: 1000px;
        margin: 40px auto;
    }

    .markdown-body {
        font-family: OpenSans, Arial, Helvetica, sans-serif;
        margin-bottom: 40px;
        color: rgba(5, 0, 56, 1);
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
        margin-top: 40px;
    }

    .markdown-body code:not([class*='language-']) {
        background-color: rgba(240, 240, 243, 1);
        border-radius: 4px;
        padding: 2px 4px;
        font-size: 85%;
    }

    .markdown-body .highlight pre,
    .markdown-body pre {
        border-radius: 8px !important;
    }

    code[class*='language-'] .token,
    pre[class*='language-'] .token {
        font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, Courier, monospace !important;
    }

    code[class*='language-'],
    pre[class*='language-'] {
        direction: ltr !important;
        text-align: left !important;
        white-space: pre !important;
        word-spacing: normal !important;
        word-break: normal !important;
        line-height: 1.5 !important;
        -moz-tab-size: 4 !important;
        -o-tab-size: 4 !important;
        tab-size: 4 !important;
        -webkit-hyphens: none !important;
        -moz-hyphens: none !important;
        -ms-hyphens: none !important;
        hyphens: none !important;
        font-size: 14px !important;
        text-shadow: none !important;
        color: #a9b7c6 !important;
    }
    pre[class*='language-']::-moz-selection,
    pre[class*='language-'] ::-moz-selection,
    code[class*='language-']::-moz-selection,
    code[class*='language-'] ::-moz-selection {
        color: inherit !important;
        background: rgba(33, 66, 131, 0.85) !important;
    }
    pre[class*='language-']::selection,
    pre[class*='language-'] ::selection,
    code[class*='language-']::selection,
    code[class*='language-'] ::selection {
        color: inherit !important;
        background: rgba(33, 66, 131, 0.85) !important;
    }
    /* Code blocks */
    pre[class*='language-'] {
        padding: 32px !important;
        margin: 24px 0 !important;
        overflow: auto !important;
    }
    :not(pre) > code[class*='language-'],
    pre[class*='language-'] {
        background: rgba(5, 0, 56, 1) !important;
    }
    /* Inline code */
    :not(pre) > code[class*='language-'] {
        padding: 0.1em !important;
        border-radius: 0.3em !important;
    }
    .token.comment,
    .token.prolog,
    .token.cdata {
        color: rgba(147, 145, 166, 1) !important;
    }
    .token.tag,
    .token.punctuation,
    .token.doctype,
    .token.builtin {
        color: rgba(255, 208, 47, 1) !important;
    }
    .token.delimiter,
    .token.boolean,
    .token.keyword,
    .token.selector,
    .token.important,
    .token.atrule {
        color: rgba(255, 101, 117, 1) !important;
    }
    .token.operator,
    .token.attr-name {
        color: white !important;
    }
    .token.entity,
    .token.number,
    .token.symbol {
        color: rgba(104, 129, 255, 1) !important;
    }
    .token.property,
    .token.constant,
    .token.variable {
        color: rgba(119, 204, 102, 1) !important;
    }
    .token.string,
    .token.char {
        color: rgba(119, 204, 102, 1) !important;
    }
    .token.attr-value,
    .token.attr-value .punctuation {
        color: rgba(119, 204, 102, 1) !important;
    }
    .token.attr-value .punctuation:first-child {
        color: white !important;
    }
    .token.url {
        color: #287bde !important;
        text-decoration: underline !important;
    }
    .token.function {
        color: rgba(255, 208, 47, 1) !important;
    }
    .token.regex {
        background: rgba(205, 204, 215, 1) !important;
    }
    .token.bold {
        font-weight: bold !important;
    }
    .token.italic {
        font-style: italic !important;
    }
    .token.inserted {
        background: #294436 !important;
    }
    .token.deleted {
        background: #484a4a !important;
    }
    .token.punctuation {
        color: white !important;
    }
    code.language-css .token.property,
    code.language-css .token.property + .token.punctuation {
        color: white !important;
    }
    code.language-css .token.id {
        color: rgba(255, 208, 47, 1) !important;
    }
    code.language-css .token.selector > .token.class,
    code.language-css .token.selector > .token.attribute,
    code.language-css .token.selector > .token.pseudo-class,
    code.language-css .token.selector > .token.pseudo-element {
        color: rgba(255, 208, 47, 1) !important;
    }

    .plain-text {
        color: white !important;
    }
</style>
